name: AWS Pre Requirements

on:
  workflow_call:
    inputs:
      AWS_BUCKET_NAME:
        required: true
        type: string
      AWS_TABLE_NAME:
        required: true
        type: string
  push:
    branches: [ "github-alancarvalho-patch-2" ]
   # paths: ["terraform/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["terraform/**"]
  workflow_dispatch:

jobs:
  pre-reqs-terraform-aws:
    name: "AWS Pre Requirements"
    runs-on: ubuntu-latest
    steps:
      - name: "Configure AWS Credentials" 
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      
      #- name: Verify DynamoDB Table
      #  run: aws dynamodb describe-table --table-name ${{ inputs.AWS_TABLE_NAME }}
      #  id: describe_table
      - name: Verify DynamoDB Table
        run: |
          aws dynamodb describe-table --table-name ${{ inputs.AWS_TABLE_NAME }}
          if [ $? -ne 0 ]; then
            echo "Tabela n√£o encontrada. Criando..."
            aws dynamodb create-table --table-name ${{ inputs.AWS_TABLE_NAME }} --attribute-definitions AttributeName=LockID,AttributeType=S --key-schema AttributeName=LockID,KeyType=HASH --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5


      #- name: Create Dynamodb table
      #  if: steps.describe_table.outputs.exit-code == 1
      #  run: aws dynamodb create-table --table-name ${{ inputs.AWS_TABLE_NAME }} --attribute-definitions AttributeName=LockID,AttributeType=S --key-schema AttributeName=LockID,KeyType=HASH --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5
        
      - name: Create S3 Bucket
        run: aws s3 mb s3://${{ inputs.AWS_BUCKET_NAME }}
        continue-on-error: true
