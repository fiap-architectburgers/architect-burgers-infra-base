# This is a basic workflow to help you get started with Actions

name: CI-Infra-Base

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths: ["terraform/**"]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  terraform:
    name: "Terraform DBs apply"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     # - name: "Configure AWS Credentials" 
     #   uses: aws-actions/configure-aws-credentials@v4
     #   with:
     #     aws-region: us-east-1
     #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
     #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Terraform Secrets
      - uses: actions/setup-terraform@v2
      - name: Use secret
        env:
          MONGO_DB_ORG_ID: ${{ secrets.MONGO_DB_ORG_ID }}
          MONGO_DB_PUBLIC_KEY: ${{ secrets.MONGO_DB_PUBLIC_KEY }}
          MONGO_DB_PRIVATE_KEY: ${{ secrets.MONGO_DB_PRIVATE_KEY }}
          MONGO_DB_USER: ${{ secrets.MONGO_DB_USER }}
          MONGO_DB_PASSWORD: ${{ secrets.MONGO_DB_PASSWORD }}
      
      - name: Terraform Mongo init
        working-directory: ./terraform/mongo
        run: terraform init"

      - name: Terraform Apply 
        working-directory: ./terraform/mongo
        run: terraform apply --auto-approve
      
